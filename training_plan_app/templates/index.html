{% load static %}
<!DOCTYPE html>
<html lang="uk">
    <head>
        <!-- Basic -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static 'img/favicon.svg' %}" type="image/svg+xml">
        <title>Домашня сторінка</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'img/favicon.svg' %}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Домашня сторінка</a>
                        <a class="nav-link" href="{% url 'exercises' %}">Усі вправи</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h2>Введіть Ваші дані:</h2>
            <form id="calorieForm">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Поле</th>
                            <th>Значення</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Вік</td>
                            <td>
                                <input type="number" id="age" class="form-control" placeholder="Введіть Ваш вік" required min="18" max="80">
                            </td>
                        </tr>
                        <tr>
                            <td>Вага (кг)</td>
                            <td>
                                <input type="number" id="weight" class="form-control" placeholder="Введіть Вашу вагу" required min="40" max="200">
                            </td>
                        </tr>
                        <tr>
                            <td>Зріст (см)</td>
                            <td>
                                <input type="number" id="height" class="form-control" placeholder="Введіть Ваш зріст" required min="140" max="210">
                            </td>
                        </tr>
                        <tr>
                            <td>Стать</td>
                            <td>
                                <div class="form-check">
                                    <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
                                    <label for="male" class="form-check-label">Чоловік</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
                                    <label for="female" class="form-check-label">Жінка</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Рівень активності</td>
                            <td>
                                <div class="form-check">
                                    <input type="radio" id="sedentary" name="activityLevel" value="sedentary" class="form-check-input" required>
                                    <label for="sedentary" class="form-check-label">Малорухливий (мінімум фізичної активності)</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="lightlyActive" name="activityLevel" value="lightlyActive" class="form-check-input" required>
                                    <label for="lightlyActive" class="form-check-label">Легко активний (легка фізична активність/спорт 1-3 дні на тиждень)</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="moderatelyActive" name="activityLevel" value="moderatelyActive" class="form-check-input" required>
                                    <label for="moderatelyActive" class="form-check-label">Помірно активний (помірна фізична активність/спорт 3-5 днів на тиждень)</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="veryActive" name="activityLevel" value="veryActive" class="form-check-input" required>
                                    <label for="veryActive" class="form-check-label">Дуже активний (інтенсивні фізичні навантаження 6-7 днів на тиждень)</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="superActive" name="activityLevel" value="superActive" class="form-check-input" required>
                                    <label for="superActive" class="form-check-label">Супер активний (фізичні навантаження два рази на день)</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Порахувати</button>
            </form>
            <div id="result" class="mt-3"></div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Custom JS -->
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
